<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper" onclick="openEnvelope()">
      <div class="envelope">
        <div class="flap"></div>
        <div class="body"></div>
        <div class="letter">Tap to Open</div>
      </div>
    </div>

    <div class="message" id="message">
      <h1>Happy Birthday, Thoibi.</h1>
      <p>You are turning 16 now, I am happy to have an amazing partner like you.</p>
      <p>May your day be filled with smiles, laughter, and endless joy!</p>
      <p>And lastly, <strong>I love you.</strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
